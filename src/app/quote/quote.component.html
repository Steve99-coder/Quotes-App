<div class="intro">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">The Quotes World </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#intro-para"><i class="fa fa-home" aria-hidden="true"></i>
                    Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="#quotes">Quotes<i class="fa fa-book fa-spin"
                        aria-hidden="true"></i></a>
                <a class="nav-item nav-link active" href="#Favquotes"><i class="fa fa-bookmark" aria-hidden="true"></i>
                    Fav Quotes</a>
                <a class="nav-item nav-link active" href="#addquote"><i class="fa fa-plus" aria-hidden="true"></i>
                    Add Quotes</a>
            </div>
        </div>

    </nav>
</div>
<br>
<br>
<div class="container-fluid">
    <div id="intro-para">
        <div class="card text-center">
            <div class="card-header">
                <h3 class="card-title text-center text-danger font-weight-bold"><span class="bg-warning"><i
                            class="fa fa-quote-left" aria-hidden="true"></i>
                        The Quotes World<i class="fa fa-quote-right" aria-hidden="true"></i>
                    </span></h3>
            </div>
            <div class="card-body">

                <blockquote class="blockquote font-italic text-center text-white">Welcome to your number one stop
                    website for
                    quotes
                </blockquote>
            </div>

        </div>
    </div>
    <br>
    <div id="quotes">
        <div class="row mb-4">

            <div class="col-md-4" *ngFor=' let quote of quotes; let i = index'>
               
                <h1 *ngIf="quote ===  Highquote()" appFavhighlight>Favourite quote</h1>
                <div class="card">
                    <div class="card-body text-white">
                        <button (click)='toggleDetails(i)' class="btn btn-success text-center">Show Quote</button>

                        <div *ngIf = 'quote.showDescription'>
                            <app-quote-detail  [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
        
                        </div>
                       
                        <button class="btn btn-outline-primary" (click)='upVotes(i)'><i class="fa fa-thumbs-up"
                                aria-hidden="true">{{quote.upVotes}}</i></button>
                        <button class="btn btn-outline-success" (click)='downVotes(i)'><i class="fa fa-thumbs-down"
                                aria-hidden="true"></i>{{quote.downVotes}}</button>
                        <i class="fas fa-thumbs-up" (click)='upVotes(i)'></i>
                        <button class="btn btn-outline-danger" (click)='deleteQuote($event,i)'><i class="fa fa-trash"
                                aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-4">

            </div>
        </div>

    </div>
    <div id="addquote">
        <div class="row">
            <div class="col-md-4">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div>
       
    </div>
</div>
